name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IRRLICHT_TAG: 1.9.0mt1

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      # - uses: Homebrew/actions/setup-homebrew@master

      - name: Install deps
        run: |
          source ./util/ci/common.sh
          install_macos_deps
          #wget "https://github.com/FnControlOption/irrlicht/releases/download/1.9.0mt3-macos/macos-catalina.tar.gz"
          #gtar -xaf macos-catalina.tar.gz -C /usr/local --touch
          #brew install cmake libpng jpeg sqlite leveldb libogg libvorbis freetype gmp jsoncpp
          #brew reinstall libpng
          #brew unlink $(brew ls --formula)
          #pkgs=(cmake freetype gettext jpeg libogg libvorbis)
          #brew link ${pkgs[@]}

#       - name: Build
#         run: |
#           ./util/ci/build.sh

#       - name: Test
#         run: |
#           ./bin/minetest --run-unittests

      - name: Build
        run: |
          git clone https://github.com/minetest/irrlicht -b $IRRLICHT_TAG
          cd irrlicht
          cmake . -DBUILD_SHARED_LIBS=OFF -DCMAKE_FIND_FRAMEWORK=LAST
          make -j2
          cd ..
          mkdir cmakebuild
          mkdir -p build/macos/
          cd cmakebuild
          cmake \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.14 \
            -DCMAKE_FIND_FRAMEWORK=LAST \
            -DCMAKE_INSTALL_PREFIX=../build/macos/ \
            -DCMAKE_BUILD_TYPE=Release \
            -DRUN_IN_PLACE=FALSE \
            -DENABLE_FREETYPE=TRUE \
            -DENABLE_GETTEXT=TRUE \
            -DBUILD_CLIENT=TRUE \
            -DBUILD_SERVER=FALSE \
            -DIRRLICHT_LIBRARY=$PWD/../irrlicht/lib/OSX/libIrrlichtMt.a \
            -DIRRLICHT_INCLUDE_DIR=$PWD/../irrlicht/include \
            ..
          make -j2
          make install

          # make package
          # unzip minetest-*-osx.zip
          # mv minetest.app ..

      - uses: actions/upload-artifact@v2
        with:
          name: minetest-macos
          path: ./build/macos/

