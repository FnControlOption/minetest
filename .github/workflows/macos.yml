name: macos

# build on c/cpp changes or workflow changes
on:
  push:
    paths:
      - 'lib/**.[ch]'
      - 'lib/**.cpp'
      - 'src/**.[ch]'
      - 'src/**.cpp'
      - '**/CMakeLists.txt'
      - 'cmake/Modules/**'
      - '.github/workflows/macos.yml'
  pull_request:
    paths:
      - 'lib/**.[ch]'
      - 'lib/**.cpp'
      - 'src/**.[ch]'
      - 'src/**.cpp'
      - '**/CMakeLists.txt'
      - 'cmake/Modules/**'
      - '.github/workflows/macos.yml'

env:
  IRRLICHT_TAG: 1.9.0mt1
  MINETEST_GAME_REPO: https://github.com/minetest/minetest_game.git
  MINETEST_GAME_BRANCH: master
  MINETEST_GAME_NAME: minetest_game

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          if false; then
          wget "https://github.com/FnControlOption/irrlicht/releases/download/1.9.0mt3-macos/macos-catalina.tar.gz"
          gtar -xaf macos-catalina.tar.gz -C /usr/local --touch
          fi

          pkgs=(cmake freetype gettext gmp hiredis jpeg jsoncpp leveldb libogg libpng libvorbis luajit)
          brew update
          brew install ${pkgs[@]}
          brew unlink $(brew ls --formula)
          brew link ${pkgs[@]}

      - name: Build
        run: |
          git clone -b $MINETEST_GAME_BRANCH $MINETEST_GAME_REPO games/$MINETEST_GAME_NAME
          rm -rf games/$MINETEST_GAME_NAME/.git

          if true; then
          git clone -b $IRRLICHT_TAG https://github.com/minetest/irrlicht
          cd irrlicht
          cmake . -DBUILD_SHARED_LIBS=OFF -DCMAKE_FIND_FRAMEWORK=LAST
          make -j2
          cd ..
          fi

          mkdir cmakebuild
          cd cmakebuild
          cmake \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.14 \
            -DCMAKE_FIND_FRAMEWORK=LAST \
            -DCMAKE_INSTALL_PREFIX=../build/macos/ \
            -DCMAKE_BUILD_TYPE=Release \
            -DRUN_IN_PLACE=FALSE \
            -DENABLE_FREETYPE=TRUE \
            -DENABLE_GETTEXT=TRUE \
            -DBUILD_CLIENT=TRUE \
            -DBUILD_SERVER=FALSE \
            -DIRRLICHT_LIBRARY=$PWD/../irrlicht/lib/OSX/libIrrlichtMt.a \
            -DIRRLICHT_INCLUDE_DIR=$PWD/../irrlicht/include \
            ..
          make -j2
          make install

      - name: Test
        run: |
          ./build/macos/minetest.app/Contents/MacOS/minetest --run-unittests

      - uses: actions/upload-artifact@v2
        with:
          name: minetest-macos
          path: ./build/macos/
      
